# 社交链接，将在侧栏中显示
social:
  GitHub: https://github.com/niineo
  Weibo: http://weibo.com/1842336184 
  Email: mailto:yy.liu@foxmail.com 

# 设置站点的 Creative commons协议 http://creativecommons.org/
# 可选的值有：by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa

# Set rss to false to disable feed link.
# Leave rss as empty to use site's feed link.
# Set rss to specific value if you have burned your feed already.

feed: 
  type: atom
  path: atom.xml
  limit: 20

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/niineo/niineo.github.com.git 